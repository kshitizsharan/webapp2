<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<title>Article Generator</title>
</head>
<body>

<img src="https://raw.githubusercontent.com/kshitizsharan/MERN-Dev/master/Head.jpg" alt="https://raw.githubusercontent.com/kshitizsharan/MERN-Dev/master/Head.jpg">
<form action="article" method="post">
        <p>
            ENTER KEYWORD
        </p>
        
        <br>
        <input type="text" name="name_input">
        <br>
        <input type="submit" value="ARTICLE" id="article">
        {% for message in get_flashed_messages()%}
            <p> {{message}} </p>
        {% endfor %}
        
</form>
</body>

</html>
